<!DOCTYPE html>
<html>
<head>
    <title>Speak with Nokomis</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: #e8e8e8; 
            font-family: serif; 
            max-width: 600px; 
            margin: 2rem auto; 
            padding: 1rem;
        }
        .message { margin: 1rem 0; padding: 1rem; border-radius: 8px; }
        .user { background: #2a2a2a; }
        .nokomis { background: #1e3a1e; }
        input, button { 
            padding: 0.5rem; 
            margin: 0.5rem 0; 
            background: #2a2a2a; 
            color: white; 
            border: 1px solid #444; 
        }
    </style>
</head>
<body>
    <h1>Speak with Nokomis</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Speak from your heart..." style="width: 70%">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            if (!message) return;
            
            // Add user message
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="message user">You: ${message}</div>`;
            
            // Clear input
            document.getElementById('message').value = '';
            
            // Get Nokomis's response
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            });
            
            const data = await response.json();
            chat.innerHTML += `<div class="message nokomis">Nokomis: ${data.response}</div>`;
            
            // Scroll to bottom
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
